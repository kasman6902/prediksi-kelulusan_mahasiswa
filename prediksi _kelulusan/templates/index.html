<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Kelulusan Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 5px;
            color: #1e3c72;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42,82,152,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        .hasil {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        .lulus {
            background: #e6f7ee;
            color: #1e7e34;
        }

        .tidak-lulus {
            background: #fdecea;
            color: #c82333;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Prediksi Kelulusan</h2>
    <div class="subtitle">Sistem Pendukung Keputusan Mahasiswa</div>

    <form method="post">
        <label>Kehadiran (%)</label>
        <input type="number" name="Kehadiran_Persen" required>

        <label>Nilai Tugas</label>
        <input type="number" name="Nilai_Tugas" required>

        <label>Nilai UTS</label>
        <input type="number" name="Nilai_UTS" required>

        <label>Nilai UAS</label>
        <input type="number" name="Nilai_UAS" required>

        <label>IPK</label>
        <input type="number" step="0.01" name="IPK" required>

        <button type="submit">Prediksi Kelulusan</button>
    </form>

    {% if hasil %}
        <div class="hasil {{ 'lulus' if hasil == 'Lulus' else 'tidak-lulus' }}">
            Status Kelulusan: <strong>{{ hasil }}</strong>
        </div>
    {% endif %}

    <footer>
        Â© 2026 Sistem Prediksi Kelulusan Mahasiswa
    </footer>
</div>

</body>
</html>
